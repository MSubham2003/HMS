<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <script type="text/javascript">

     function goback(){
         window.location.href ="studentdashboard.html";
     }
   </script>
<link rel="stylesheet" href="..\css\applyleave.css">


<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="applyleave.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" pattern="[a-z A-Z]*" value="" required disabled>
          </div>
          <div class="input-box">
            <span class="details">Reg No</span>
            <input type="text" placeholder="Enter your regno" pattern="[0-9]{2}[A-Z]{3}[0-9]{4}" value="" disabled required>
          </div>
          <div class="input-box">
            <span class="details">Block Name</span>
            <input type="text" placeholder="Enter your hostel & block name" value="" disabled required>
          </div>
          <div class="input-box">
            <span class="details">Room no</span>
            <input type="number" placeholder="Enter your room " value="" disabled required>
          </div>
          <div class="input-box">
            <span class="details">From</span>
            <input type="date" name="fromdate" id="fromdate" placeholder="Enter from date " required>
          </div>
          <div class="input-box">
            <span class="details">To</span>
            <input type="date" name="todate" id="todate" placeholder="Enter to date"  required>
          </div>
          <div class="input-box">
            <span class="details">Reason</span>
            <input type="textarea" name="reason" id="reason" placeholder="Reason"  required>
          </div>
        </div>

        <div class="button">
          <input type="button" value="Go Back" onclick="goback()">
          <input type="submit" name="submit" style="margin-left:85px;" >
        </div>
      </form>
    </div>
  </div>

</body>
</html>
